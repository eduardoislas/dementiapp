
<ion-content [fullscreen]="true">
  <div class="form-content">

    <div class="image-content">
      <ion-img class="dementiapp-logo" src="../../../assets/logo.png"></ion-img>
    </div>

    <form>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Usuario" type="text" #username required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Contraseña" type="password" #password required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button type="submit" expand="block" (click)="login(username.value, password.value)">
        Iniciar Sesión
      </ion-button>
    </form>
  </div>
</ion-content>
